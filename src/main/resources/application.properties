# Server configuration
server.port=5000
server.servlet.context-path=/yolp/api

# Spring Boot configuration
spring.application.name=yolp

# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=50

# Java 17 configuration
spring.jakartaee.enabled=true

# JWT configuration
jwt.secret=d332a71b-86aa-4c9b-bd80-1254bb75941e 

# ROOT logger
logging.level.root=WARN

# Application's logger
logging.level.com.revature.yolp=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Log file name
logging.file.name=application.log

# File size limit for rotation
logging.file.max-size=10MB

# Maximum archive log files to keep
logging.file.max-history=10
